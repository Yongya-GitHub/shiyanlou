<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<header>
		<div class="container">
		<div id="brandname">
			ML Web Application
		</div>
		<h2>Sentiment Analysis For E-commerce Reviews</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">
		
	{% if prediction<4%}
	<h2 style="color:red;">Not Satisfied (Negative Review); Predictive Rating<=3</h2>
	{% elif prediction>3%}
	<h2 style="color:green;">Satidfied (Positive Review); Predictive Rating>=4</h2>
	{% endif %}
	</div>
</body>
</html>
